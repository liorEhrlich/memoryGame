<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="author" content="Lior">
    <link href="https://fonts.googleapis.com/css?family=Spicy+Rice" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="main">
        <h1>Memory Game</h1>
        <div class="card-contain">
            <div class="row">
                <span id="card1id" class="card"></span>
                <span id="card2id" class="card"></span>
                <span id="card3id" class="card"></span>
                <span id="card4id" class="card"></span>
                <span id="card5id" class="card"></span>
                <span id="card6id" class="card"></span>
            </div>
            <div class="row">
                <span id="card7id" class="card"></span>
                <span id="card8id" class="card"></span>
                <span id="card9id" class="card"></span>
                <span id="card10id" class="card"></span>
                <span id="card11id" class="card"></span>
                <span id="card12id" class="card"></span>
            </div>
            <div class="row">
                <span id="card13id" class="card"></span>
                <span id="card14id" class="card"></span>
                <span id="card15id" class="card"></span>
                <span id="card16id" class="card"></span>
                <span id="card17id" class="card"></span>
                <span id="card18id" class="card"></span>
            </div>
        </div>
    </div>
    <div id="popUpWin">You won! Play again?
        <form>
            <button type="submit">For sure!</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
